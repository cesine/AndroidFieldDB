<body class="orangebody">

	<button class="btn btn-warning" value="0" onclick="launchSubEx(event)">Spontaneous Speech</button>
	<button class="btn btn-warning" value="1" onclick="launchSubEx(event)">1 Image</button>
	<button class="btn btn-warning" value="2" onclick="launchSubEx(event)">2 Image</button>

	<script>
    var launchSubEx = function(event) {
      console.log("lauching");
      if (OPrime.isAndroidApp()) {
        Android.launchSubExperimentJS(event.target.value);
      } else {
        alert("Launching " + event.target.value);
      }
    };
  </script>
